<!DOCTYPE html>
<html lang="en">
	<head>
		<title>AirBnB clone</title>

		<link rel="shortcut icon" href="images/icon.ico" >

		<link rel="stylesheet" href="styles/4-common.css"/>
		<link rel="stylesheet" href="styles/3-header.css"/>
		<link rel="stylesheet" href="styles/3-footer.css"/>
		<link rel="stylesheet" href="styles/6-filters.css"/>
		<link rel="stylesheet" href="styles/7-places.css"/>
	</head>
    <body>
		<header>
			<div id="header_logo"></div>
		</header>
		<div class="container">
			<section class="filters">
				<button>Search</button>
				<div class="locations">
					<h3>States</h3>
					<h4>Accra, Takoradi...</h4>
					<ul class="popover">
						<li><h2>Takoradi</h2>
							<ul>
								<li><h4>Page</h4></li>
								<li><h4>Page2</h4></li>
							</ul></li>
						<li><h2>Accra</h2>
							<ul>
								<li><h4>Kasoa</h4></li>
								<li><h4>Nungua</h4></li>
							</ul></li>
					</ul>
				</div>
				<div class="amenities">
					<h3>Amenities</h3>
					<h4>Elecricity, Water Supply...</h4>
					<ul class="popover">
						<li><h4>Electricity</h4></li>
						<li><h4>TV</h4></li>
						<li><h4>Water Supply</h4></li>
						<li><h4>Gold</h4></li>
					</ul>
				</div>

			</section>
			<section class="places">
				<h1>Places</h1>
				<article>
					<h2>My home</h2>
				</article>
				<article>
					<h2>Tiny house</h2>
				</article>
				<article>
					<h2>A suite</h2>
				</article>
			</section>
		</div>
		<footer>
			<p>Best School</p>
		</footer>
	</body>
</html>
